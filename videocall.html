<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flexContainer">
        <div class="left-pane">
            <div class="logoSmall">
                <img class="logoelement" src="assets/agoraLogo.png">
            </div>
            <span class="headingText">
                Join a Call!
            </span><br>
            <input type="text" id="username" placeholder="Username"/>
            <input type="text"id="channelName" placeholder="Channel Name"/>
            <br><button class="submitButton" id="join">Join</button> 
            <button class = "submitButton" id="leave" style="background-color: red;">Leave</button>
        </div>
        <div class="right-container">
            <div class="right-pane">
                <div id="SelfStream">

                </div>
                <div id="remoteStream">

                </div>
                <div class="controls">
                    <div class="icon" id="video-mute">
                        <i class="fa fa-video-slash fa-2x" style="color: #099dfd;"></i>
                    </div>
                    <div class="icon" id="audio-mute">
                        <i class="fa fa-microphone-slash fa-2x" style="color: #099dfd"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="agora.js"></script>
</body>

</html>
