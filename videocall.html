<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flexContainer">
        <div class="left-pane">
            <div class="logoSmall">
                <img class="logoelement" src="assets/agoraLogo.png">
            </div>
            <span class="headingText">
                Join a Call!
            </span><br>
            <input type="text" id="username" placeholder="username">
            <input type="text"id="channelName" placeholder="Channel Name">
            <br><button class="submitButton" id="join">Join</button> 
        </div>
        <div class="right-container">
            <div class="right-pane">
                <div id="SelfStream">

                </div>
                <div id="remoteStream">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
    <script src="agora.js"></script>
</body>

</html>
